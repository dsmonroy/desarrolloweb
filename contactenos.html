        <section>
            <h2>Contáctenos</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Email" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
